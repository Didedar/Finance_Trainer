databases:
  - name: finance-trainer-db
    databaseName: finance_trainer
    user: finance_trainer_user
    region: frankfurt
    plan: free

services:
  - type: web
    name: finance-trainer-api
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: |
      cd backend && pip install -r requirements.txt
    startCommand: |
      cd backend && python -m app.seed && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: finance-trainer-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false 
      - key: CORS_ORIGINS
        value: https://finance-trainer.onrender.com,https://finance-trainer-xxxx.onrender.com
      - key: PYTHON_VERSION
        value: 3.11.0
        
  - type: web
    name: finance-trainer
    runtime: static
    buildCommand: |
      cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://finance-trainer-api.onrender.com/api
